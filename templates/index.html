<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAQ Control</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 500px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-inline { display: flex; justify-content: space-between; }
        .form-inline .form-group { flex: 1; margin-right: 10px; }
        .form-inline .form-group:last-child { margin-right: 0; }
        .checkbox-inline { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .button-group { margin-top: 20px; display: flex; justify-content: space-between; }
        .button-group button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 5px; }
        .button-group button:hover { background-color: #0056b3; }
        .status-message { text-align: center; font-size: 24px; margin-top: 30px; }
        .status-running { color: green; }
        .status-stopped { color: red; }
        #file_size_input { display: none; }
        .nav { margin-bottom: 20px; background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        .nav a { margin-right: 20px; text-decoration: none; color: #007bff; }
        .nav a:hover { text-decoration: underline; }
    </style>
    <script>
        function toggleFileSizeLimit() {
            var checkbox = document.getElementById('limit_size');
            var fileSizeInput = document.getElementById('file_size_input');
            fileSizeInput.style.display = checkbox.checked ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="nav">
        <!-- Navigation tab -->
       <a href="/">Home</a>
       <a href="/add_caen">Boards</a>
       <a href="/json_editor">Configuration</a>
       <a href="/histo">Plots</a>
       <a href="/logbook">Logbook</a>
       <a href="/converter">Converter</a>
       <a href="http://lunaserver:3000">Grafana</a>
   </div>
    <div class="container">
        <h1>DAQ Control</h1>
        <form method="POST">
            <div class="form-group">
                <label for="run_number">Run Number:</label>
                <input type="text" id="run_number" name="run_number" value="{{ daq_state['run_number'] }}" required>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="coincidence_window">Coincidence Window (ns):</label>
                    <input type="text" id="coincidence_window" name="coincidence_window" value="{{ daq_state['coincidence_window'] }}" required>
                </div>
                <div class="form-group">
                    <label for="multiplicity">Multiplicity:</label>
                    <input type="text" id="multiplicity" name="multiplicity" value="{{ daq_state['multiplicity'] }}" required>
                </div>
            </div>

            <div class="checkbox-inline">
                <div>
                    <input type="checkbox" id="save_data" name="save_data" {% if daq_state['save_data'] %}checked{% endif %}>
                    <label for="save_data">Save Data</label>
                </div>
                <div>
                    <input type="checkbox" id="limit_size" name="limit_size" onclick="toggleFileSizeLimit()" {% if daq_state['limit_size'] %}checked{% endif %}>
                    <label for="limit_size">Limit File Size</label>
                </div>
            </div>

            <div class="form-group" id="file_size_input" {% if not daq_state['limit_size'] %}style="display: none;"{% endif %}>
                <label for="file_size_limit">File Size Limit (MB):</label>
                <input type="text" id="file_size_limit" name="file_size_limit" value="{{ daq_state['file_size_limit'] }}">
            </div>

            <div class="button-group">
                <button type="submit" name="start">Start DAQ</button>
                <button type="submit" name="stop">Stop DAQ</button>
            </div>
        </form>

        <div class="status-message {% if daq_state['daq_running'] %}status-running{% else %}status-stopped{% endif %}">
            DAQ is {% if daq_state['daq_running'] %}Running{% else %}Stopped{% endif %}
        </div>
    </div>
</body>
</html>
