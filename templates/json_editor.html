<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor with Hex to Decimal Conversion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .section-title {
            font-size: 18px;
            margin-top: 20px;
            border-bottom: 2px solid #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .read-only {
            background-color: #e9ecef;
        }
        .nav { margin-bottom: 20px; background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
        .nav a { margin-right: 20px; text-decoration: none; color: #007bff; }
        .nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="nav">
        <!-- Navigation tab -->
       <a href="/">Home</a>
       <a href="/add_caen">Boards</a>
       <a href="/json_editor">Configuration</a>
       <a href="/histo">Plots</a>
       <a href="/logbook">Logbook</a>
       <a href="/converter">Converter</a>
       <a href="http://lunaserver:3000">Grafana</a>
   </div>

    <div class="editor-container">
        <h1>JSON Editor for CAEN Registers</h1>

        <!-- File Input -->
        <input type="file" id="jsonFileInput" accept=".json">

        <!-- dgtzs Information (Read-only) -->
        <div>
            <h2 class="section-title">Board Information (dgtzs)</h2>
            <textarea id="dgtzsInfo" readonly placeholder="dgtzs info will be displayed here..."></textarea>
        </div>

        <!-- Registers Section (Editable values) -->
        <div>
            <h2 class="section-title">Modifiable Registers</h2>
            <table id="registersTable">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Channel</th>
                        <th>Register Name</th>
                        <th>Value (Decimal)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Registers will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Save Button -->
        <button id="saveJsonBtn">Download Edited JSON</button>
    </div>

    <script>
        const jsonFileInput = document.getElementById('jsonFileInput');
        const dgtzsInfo = document.getElementById('dgtzsInfo');
        const registersTableBody = document.querySelector('#registersTable tbody');
        const saveJsonBtn = document.getElementById('saveJsonBtn');

        let originalJson = null;  // To store the loaded JSON data

        // Function to convert hexadecimal to decimal
        function hexToDecimal(value) {
            if (typeof value === 'string' && value.startsWith('0x')) {
                return parseInt(value, 16);  // Convert hex to decimal
            }
            return value;
        }

        // Function to convert decimal to hexadecimal
        function decimalToHex(value) {
            return '0x' + value.toString(16);  // Convert decimal to hex
        }

        // Load the JSON file and display the content
        jsonFileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        originalJson = JSON.parse(e.target.result);  // Parse the JSON file

                        // Display dgtzs (read-only)
                        dgtzsInfo.value = JSON.stringify(originalJson.dgtzs, null, 4);  // Pretty print dgtzs

                        // Display registers (editable)
                        renderRegistersTable(originalJson.registers);

                    } catch (err) {
                        alert('Invalid JSON file');
                    }
                };
                reader.readAsText(file);
            }
        });

        // Render the table of registers (only the value is editable)
        function renderRegistersTable(registers) {
            registersTableBody.innerHTML = '';  // Clear the table

            Object.keys(registers).forEach(key => {
                const register = registers[key];
                const row = document.createElement('tr');

                // Address (not editable)
                const addressCell = document.createElement('td');
                addressCell.textContent = register.address;
                row.appendChild(addressCell);

                // Channel (not editable)
                const channelCell = document.createElement('td');
                channelCell.textContent = register.channel;
                row.appendChild(channelCell);

                // Register Name (not editable)
                const nameCell = document.createElement('td');
                nameCell.textContent = register.name;
                row.appendChild(nameCell);

                // Value (editable, display in decimal)
                const valueCell = document.createElement('td');
                const valueInput = document.createElement('input');
                valueInput.type = 'number';
                valueInput.value = hexToDecimal(register.value);  // Convert hex to decimal
                valueInput.dataset.key = key;  // Store the key for easy update
                valueCell.appendChild(valueInput);
                row.appendChild(valueCell);

                registersTableBody.appendChild(row);
            });
        }

        // Save the edited JSON content
        saveJsonBtn.addEventListener('click', function() {
            try {
                // Update the values in the original JSON with the edited ones
                const updatedRegisters = {};
                Array.from(registersTableBody.querySelectorAll('input')).forEach(input => {
                    const key = input.dataset.key;
                    const editedValue = parseInt(input.value, 10);  // Get the edited decimal value
                    originalJson.registers[key].value = decimalToHex(editedValue);  // Update value as hex
                    updatedRegisters[key] = originalJson.registers[key];
                });

                originalJson.registers = updatedRegisters;  // Update the registers in the original JSON

                // Create a JSON blob for download
                const jsonBlob = new Blob([JSON.stringify(originalJson, null, 4)], { type: 'application/json' });
                
                // Create a download link for the modified file
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(jsonBlob);
                downloadLink.download = 'edited_json.json';
                downloadLink.click();

            } catch (err) {
                alert('Error saving the JSON file.');
            }
        });
    </script>

</body>
</html>
